name: flutter_audio_capture
description: Capture the audio buffer stream through microphone for iOS/Android.
version: 1.1.12
homepage: https://github.com/ysak-y/flutter_audio_capture

environment:
  sdk: ^3.0.0
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  mockito: ^5.4.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.ymd.flutter_audio_capture
        pluginClass: FlutterAudioCapturePlugin
      ios:
        pluginClass: FlutterAudioCapturePlugin
      linux:
        pluginClass: FlutterAudioCapturePlugin
